<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; img-src 'self' data:; connect-src 'self';">
  <title>Karabast Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Karabast Tester</h1>
    </div>

  <div id="container">
    <aside id="sidebar">
      <div id="sidebarContent">

        <h2>Decks & Setup</h2>
        <div id="deckManager" class="card">
          <input id="deckInput" type="text" placeholder="Paste deck URL (e.g., swudb)" />
          <button id="addDeckBtn" class="generic">Add</button>
        </div>

        <label for="p1Select">Player 1 Deck:</label>
        <select id="p1Select"></select>
        <input id="p1Custom" type="text" placeholder="Custom P1 URL" style="display:none;" />

        <label for="p2Select">Player 2 Deck:</label>
        <select id="p2Select"></select>
        <input id="p2Custom" type="text" placeholder="Custom P2 URL" style="display:none;" />

        <button id="autoSetupBtn" class="generic">Auto Setup Game</button>
        <button id="joinBtn" class="generic">Join Lobby (Paste Link First)</button>

        <h3>Saved Decks</h3>
        <ul id="deckList">
          </ul>

        <h2>Gameplay</h2>
        <button id="switchBtn" class="generic">Switch Active Player (Spacebar)</button>

        <div id="previewContainer" style="display: none;"> <strong>Opponent Preview</strong>
          <img id="previewImg" alt="Opponent's game view preview" />
        </div>

      </div> <button id="resetBtn" title="Reloads Player 1 view to Karabast home">Reset P1 View</button>
    </aside>

    <div id="content"></div>
  </div>

  <script defer src="renderer.js"></script>
</body>
</html>
