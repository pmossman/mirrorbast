<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Karabast Tester</title>
    <style>
      body { margin: 0; font-family: sans-serif; }
      #toolbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 40px;
        background: #f3f3f3;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 12px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      }
      button {
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="switchBtn">Switch Player</button>
      <button id="joinBtn">Join Lobby</button>
    </div>

    <script>
      const { switchPlayer, joinLobby } = window.api;
      document.getElementById('switchBtn')
        .addEventListener('click', switchPlayer);
      document.getElementById('joinBtn')
        .addEventListener('click', joinLobby);
    </script>
  </body>
</html>
